<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="Styles/rock-paper-scissors-project.css">
    </head>
        <body>
          <div class="center">
            <p class="title">
                Rock Paper Scissors
            </p>
            <div class="images">
            <button onclick="
              playGame('Rock');
               " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

            <button onclick="
              playGame('Paper');
            "
            class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

            <button onclick="
              playGame('Scissors');
            "
            class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
          </div>

            <p class="js-result result"></p>
            <p class="js-moves"></p>
            <p class="js-score score"></p>

            
            <button onclick="
              score.wins = 0;
              score.loses = 0;
              score.ties = 0;
              localStorage.removeItem('score');
              updateScoreElement();
            " class="Reset-score-button">Reset Score</button>

            <button class="auto-play-button" onclick="autoPlay(),changeName()">AutoPlay</button>
           <script src="Scripts/rock-paper-scissors-project.js"></script>
          </div>
        </body>
    
</html>
